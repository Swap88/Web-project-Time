    <div class="container1">
    <form action="alarm.html">
      <label for="" style="background-color: rgb(0, 0, 0); color: green; font-size: 2rem; border-radius: 10px;"> Set Time</label>
      <input type="time" class="form-control" id="time"  style="background-color: rgba(0, 0, 0, 0.459); color: rgb(16, 233, 16);"/>
        <button id="btn" class="btn btn-success">Set Alarm</button>
    </form>
    </div>
    <script>

     
      let music = new Audio("music.mp3");

            let x = document.querySelector("#btn")
        x.addEventListener("click",(e)=>{
            
        let time = document.querySelector("#time").value;
        let updtime = time.split(":");
        let sethr = Number(updtime[0]);
        let setmin = Number(updtime[1]);
       
            e.preventDefault()
            setInterval(() => {
                   let date = new Date()
        var hour = date.getHours();
        let minute =  date.getMinutes();
        console.log(hour);
        console.log(minute);
                if (hour >= sethr && minute >= setmin) {
                    // console.log("Set");
                    music.play();
                }
            }, 1000);
        })
       

    </script>
